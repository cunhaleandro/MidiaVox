<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atualização cadastral</title>
    <meta charset="utf-8" />
    
    <link href="css/desafioCSS.css" rel="stylesheet" media="all" />
    <link href="css/jquery.mobile.structure-1.4.5.min" rel="stylesheet"/>
    <link href="css/jquery.mobile-1.4.5.min" rel="stylesheet"/>
    

    <script src="js/desafio_javaScript.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body >
    <div class="central">
        
    <div class="logo">
        <img id="logo1" src="css/Icons/MidiaVox.png" style="margin-right:10%;">
        <img id="logo2" src="css/Icons/MidiaVox.png" style="margin-left: 10%;">
    </div>

    <div>
    <form name="atualizacao" method="POST" action="#" onsubmit="return validaForm(this);">
    <h1 type="text-align:center";>Atualização Cadastral</h1>
    <h2 type="text-align:center";>Olá, preciso dos dados decadastro da sua conta de luz. É só preencher o formulario
        abaixo. Vai levar alguns minutinhos, ok?</h2>

        <div1 class="numeroInstalacao">
            <label for="numeroInstalacaoid">Nº da Instalação:*</label>
            <input type="text" id="numeroInstalacaoid" placeholder="xxxxx xxxxx"  name="numeroInstalacao" />
        </div1>
        <div1 class="nome">
            <label for="nomeid">Nome Completo:*</label>
            <input type="text" id="nomeid" placeholder=""  name="nome" />
        </div1>
        <div1 class="cpfCnpj">
            <label for="cpfCnpjid">CPF ou CNPJ:*</label>
            <input type="text" id="cpfCnpjid" placeholder="11 números" name="cpfCnpj" />
        </div1>
        <div1 class="registro">
            <label for="registroid">RG, CNH ou CTPS:*</label>
            <input type="text" id="registroid" placeholder="" name="registro" />
        </div1>
        <div1 class="endereco">
            <label for="enderecoid">Endereço*</label>
            <input type="text" id="enderecoid" placeholder="Rua/Avenida/Travessa" name="endereco" />
        </div1>
        <div1 class="numero">
            <label for="numeroid">Número</label>
            <input type="text" id="numeroid" placeholder="" name="numero" />
        </div1>
        <div1 class="cidade">
            <label for="cidadeid">Cidade:*</label>
            <input type="text" id="cidadeid" placeholder="" name="cidade" />
        </div1>
        <div1 class="bairro">
            <label for="bairroid">Bairro*</label>
            <input type="text" id="bairroid" placeholder="" name="bairro" />
        </div1>
        <div1 class="estado:">
            <label for="estadoid">Estado*</label>
            <select name="Estado"> 
                <option value="estado">Selecione o Estado</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
        </div1>
        <div1 class="cep">
            <label for="cepid">CEP:*</label>
            <input type= "text" id="cepid" placeholder="xxxxx-xxx" name="cep" />
        </div1>
        <div1 class="foneFixo">
            <label for="fonefixoid">Telefone Fixo:</label>
            <input type="text" id="fonefixoid" placeholder="(xx)xxxx-xxxx" name="fonefixo" />
 
        </div1>
        <div1 class="foneCelular">
            <label for="foneCelularid">Celular:</label>
            <input type="text" id="foneCelularid" placeholder="(xx)xxxxx-xxxx" name="foneCelular" />
 
        </div1>
        <div1>
            <label for="email">Email</label>
            <input type="text" id="emailid" placeholder="fulano@mail.com" name="email" />
        </div1>
        <div1 class="nomeDaMae">
            <label for="nomeDaMaeid">Nome da Mãe*</label>
            <input type="text" id="nomeDaMaeid" placeholder="" name="nomeDaMae" />
        </div1>
        <div class="dataNascimento">
            <label for="dataNascimentoid">Data de nascimento:*</label>
            <input type="text" id="dataNascimentoid" placeholder="dd/mm/aaaa" name="dataNascimento"/>
        </div>
        <div1>
            <label for="informacoes">Quer receber informações sobre sua instalação?</label>
            <div style="display: flex;">
                <input class="radio" type="radio" name="informacoes" value="sim"/><label class ="radiotext">Sim</label>
                <input class="radio" type="radio" name="informacoes" value="nao" style="margin-left: 300px;"/> <label class ="radiotext">Não</label>
                </div>
        </div1>
        <div1>
            <label for="contaPorEmail">Prefere receber sua conta de luz por e-mail?</label>
            <div style="display: flex;">
                <input class="radio" type="radio" name="contaPorEmail" value="sim"/> <label class ="radiotext">Sim</label>
                <input class="radio" type="radio" name="contaPorEmail" value="nao" style="margin-left: 300px;"/><label class ="radiotext">Não</label>
            </div>
        </div1>
        <div class="submit">
            <input type="submit" onclick="Prosseguir()" value="Prosseguir"/>
        </div>
    
        </form>
    </div>
    </div>
</body>
</html>
